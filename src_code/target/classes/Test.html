<!DOCTYPE html>
<html lang="zh">

<style>

    #table {
        /*表的背景颜色*/
        background: black;
        /* 表中的单元格文字居中*/
        text-align: center;
    }

    .r0 {
        /* 表格中的第一种数据行背景颜色 */
        background: beige;
    }

    .r1 {
        /* 表格中的第二种数据行背景颜色 */
        background: bisque;
    }

    #colHead {
        /* 表格中的字段头字体大小设置 */
        font-size: 24px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="table">
    <thead>
    <tr class="r0" id="colHead">
        <td>
            col1
        </td>
        <td>
            col2
        </td>
    </tr>
    </thead>

    <tbody id="tableData">
    <tr class="r1" id="rowIndex1">
        <td>
            data1
        </td>
        <td>
            data2
        </td>
    </tr>

    <tr class="r0" id="rowIndex2">
        <td>
            data1
        </td>
        <td>
            data2
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
